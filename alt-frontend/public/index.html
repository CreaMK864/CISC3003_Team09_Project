<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome to Chatbot</h1>
            <div class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button id="signInBtn" class="btn primary">Sign In</button>
                <button id="signUpBtn" class="btn secondary">Sign Up</button>
                <button id="googleSignInBtn" class="btn google">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Sign in with Google
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="js/pages/auth-ui.js"></script>
</body>
</html>
