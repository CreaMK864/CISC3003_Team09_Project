<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your Easy Chatbot conversation history and search past interactions"
    />
    <meta name="author" content="CISC3003-2024-02 Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Chat History - Easy Chatbot</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <h2>My Chatbot</h2>
        <div id="user-email" class="user-email" aria-live="polite"></div>
        <ul>
          <li><a href="home.html" aria-label="Go to chat">Home</a></li>
          <li>
            <a
              href="history.html"
              class="active"
              aria-label="View chat history"
              aria-current="page"
              >History</a
            >
          </li>
          <li>
            <a href="profile.html" aria-label="View profile settings"
              >Profile</a
            >
          </li>
        </ul>
        <!-- Auth block for unauthenticated users -->
        <section
          class="auth-block"
          id="auth_reg"
          aria-label="Authentication options"
        >
          <h3>Get Started</h3>
          <p>Sign in to save your conversations</p>
          <div class="auth-buttons">
            <a
              href="login.html"
              class="auth-button"
              aria-label="Login to your account"
              >Login</a
            >
            <a
              href="register.html"
              class="auth-button"
              aria-label="Create new account"
              >Register</a
            >
          </div>
        </section>
        <!-- Auth block for authenticated users -->
        <section
          class="auth-block"
          id="auth_logout"
          aria-label="Account actions"
        >
          <div class="logout-section">
            <button
              id="logout-button"
              class="auth-button"
              aria-label="Sign out of your account"
            >
              Sign Out
            </button>
          </div>
        </section>
      </nav>

      <main class="chat-container">
        <header class="chat-header">
          <h1>Chat History</h1>
        </header>
        <section class="search-bar">
          <label for="search-input" class="visually-hidden"
            >Search conversations</label
          >
          <input
            type="search"
            id="search-input"
            name="search"
            placeholder="Search conversations..."
            aria-label="Search conversations"
          />
        </section>
        <div id="alert_msg" role="alert" aria-live="polite">
          <div class="alert_msg">
            <a
              href="login.html"
              class="auth-button"
              aria-label="Login to view history"
              >Please Login to view the record</a
            >
          </div>
        </div>

        <section class="history-list rdylogin">
          <h2>Recent Conversations</h2>
          <ul id="history-items" aria-label="List of conversations"></ul>
        </section>
      </main>
    </div>
    <button
      class="hamburger"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
    >
      â˜°
    </button>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
