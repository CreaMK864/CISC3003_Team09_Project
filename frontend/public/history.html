<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat History</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <h2>My Chatbot</h2>
        <div id="user-email" class="user-email"></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html" class="active">History</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="setting.html">Settings</a></li>
        </ul>
        <!-- Auth block -->
        <div class="auth-block" id="auth_reg">
          <h3>Get Started</h3>
          <p>Sign in to save your conversations</p>
          <div class="auth-buttons">
            <a href="login.html" class="auth-button">Login</a>
            <a href="register.html" class="auth-button">Register</a>
            <a href="test-auth.html" class="auth-test">Register</a>
          </div>
        </div>
        <!-- Auth block -->
        <div class="auth-block" id="auth_logout">
          <div class="logout-section">
            <button id="logout-button" class="auth-button">Sign Out</button>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat History</h2>
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search conversations..."
          />
        </div>
        <div id="alert_msg">
          <div class="alert_msg">
            <a href="login.html" class="auth-button"
              >Please Login to view the record</a
            >
          </div>
        </div>

        <div class="history-list rdylogin">
          <h3>Recent Conversations</h3>
          <ul id="history-items"></ul>
        </div>
      </div>
    </div>
    <button class="hamburger" id="open-sidebar">â˜°</button>
    <script type="module" src="script.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
