<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to Easy Chatbot - Access your AI-powered conversation assistant"
    />
    <meta name="author" content="Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Login - Easy Chatbot</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="auth-page">
    <main class="auth-container">
      <section class="auth-box">
        <header class="auth-header">
          <button
            class="hamburger"
            id="open-sidebar"
            aria-label="Open navigation menu"
            aria-expanded="false"
          >
            â˜°
          </button>
          <h1>Login</h1>
        </header>
        <div class="auth-form-container">
          <form id="login-form" class="form-card" novalidate>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="form-group">
              <a href="reset.html" aria-label="Reset your password"
                >Forgot your password?</a
              >
            </div>

            <button
              type="button"
              id="googleSignInBtn"
              class="btn google"
              aria-label="Sign in with Google"
            >
              <img
                src="https://www.google.com/favicon.ico"
                alt="Google logo"
                width="16"
                height="16"
              />
              Sign in with Google
            </button>

            <button
              type="submit"
              id="loginBtn"
              aria-label="Login to your account"
            >
              Login
            </button>
            <p>
              Don't have an account?
              <a href="register.html" aria-label="Create a new account"
                >Register here</a
              >
            </p>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
              role="alert"
              aria-live="polite"
            ></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="js/login.js"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
