<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="RL_styles.css" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <button class="hamburger" id="open-sidebar">â˜°</button>
          <h2>Change Password</h2>
        </div>
        <div class="form-container">
          <form id="change-password-form">
            <div class="form-group">
              <label for="password">New Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your new password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your new password"
                required
              />
            </div>
            <button type="submit">Update Password</button>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
            ></p>
            <p
              id="success-message"
              class="success-message"
              style="display: none; color: green"
            ></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      import { changePassword } from "./auth.js";

      // DOM elements
      const changePasswordForm = document.getElementById(
        "change-password-form",
      );
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");

      errorMessage.style.display = "none";
      // Handle form submission
      changePasswordForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirm-password")
          .value.trim();
        successMessage.style.display = "none";

        // Validate that passwords match
        if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match.";
          errorMessage.style.display = "block";
          return;
        }

        try {
          // Update the user's password
          const success = await changePassword(password);

          if (success) {
            successMessage.textContent =
              "Password updated successfully. Redirecting to login...";
            successMessage.style.display = "block";
            changePasswordForm.reset();

            // Redirect to login page after a short delay
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            errorMessage.textContent = `Cannot update password`;
            errorMessage.style.display = "block";
          }
        } catch (error) {
          errorMessage.textContent = `Error: ${error.message}`;
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
