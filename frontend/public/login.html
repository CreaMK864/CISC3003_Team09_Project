<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="RL_styles.css" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <button class="hamburger" id="open-sidebar">â˜°</button>
          <h2>Login</h2>
        </div>
        <div class="form-container">
          <form id="login-form">
            <div class="form-group" id="login-input">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group" id="login-input">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <a href="reset.html">Forgot your password?</a>
            </div>
            <button type="submit">Login</button>
            <p>
              Don't have an account? <a href="register.html">Register here</a>
            </p>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
            ></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      import { signInWithEmail, initializeAuth } from "./auth.js";
      import { initialize } from "./app.js";

      // DOM elements
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      // Handle form submission
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const user = await signInWithEmail(email, password);

          if (user) {
            // Initialize app to set up conversation
            await initialize();
            // Redirect to chat page
            window.location.href = "index.html";
          } else {
            errorMessage.textContent =
              "Login failed. Please check your credentials.";
            errorMessage.style.display = "block";
          }
        } catch (error) {
          console.error("Login error:", error.message);
          errorMessage.textContent = `Login failed: ${error.message}`;
          errorMessage.style.display = "block";
        }
      });

      // Check if user is already authenticated
      document.addEventListener("DOMContentLoaded", async () => {
        const user = await initializeAuth();
        if (user) {
          // Initialize app to set up conversation
          await initialize();
          // Redirect to chat page
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
