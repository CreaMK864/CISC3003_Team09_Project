<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - AI Chatbot</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <h2>My Chatbot</h2>
        <div id="user-email" class="user-email"></div>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#" class="active">Settings</a></li>
        </ul>
        <!-- Auth block -->
        <div class="auth-block" id="auth_reg">
          <h3>Get Started</h3>
          <p>Sign in to save your conversations</p>
          <div class="auth-buttons">
            <a href="login.html" class="auth-button">Login</a>
            <a href="register.html" class="auth-button">Register</a>
            <a href="test-auth.html" class="auth-test">Register</a>
          </div>
        </div>
        <!-- Auth block -->
        <div class="auth-block" id="auth_logout">
          <div class="logout-section">
            <button id="logout-button" class="auth-button">Sign Out</button>
          </div>
        </div>
      </div>

      <!-- Settings container -->
      <div class="chat-container">
        <div class="chat-header">
          <h2>Settings</h2>
        </div>
        <div class="setting-content">
          <div class="profile-card">
            <h3>Setting</h3>
            <form id="profile-form">
              <div class="form-group">
                <select id="theme-select">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <button type="submit" class="save-btn">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Hamburger menu for mobile -->
    <button class="hamburger">â˜°</button>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
