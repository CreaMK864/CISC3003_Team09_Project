<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="RL_styles.css" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <button class="hamburger" id="open-sidebar">â˜°</button>
          <h2>Login</h2>
        </div>
        <div class="form-container">
          <form id="login-form">
            <div class="form-group" id="login-input">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group" id="login-input">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <a href="reset.html">Forgot your password?</a>
            </div>

            <button id="googleSignInBtn" class="btn google">
              <img src="https://www.google.com/favicon.ico" alt="Google" />
              Sign in with Google
            </button>

            <button id="loginBtn">Login</button>
            <p>
              Don't have an account? <a href="register.html">Register here</a>
            </p>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
            ></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
