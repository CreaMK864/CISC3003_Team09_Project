<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="RL_styles.css" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <button class="hamburger" id="open-sidebar">â˜°</button>
          <h2>Reset Password</h2>
        </div>
        <div class="form-container">
          <form id="reset-form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <button type="submit">Send Reset Link</button>
            <p>Remembered your password? <a href="login.html">Login here</a></p>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
            ></p>
            <p
              id="success-message"
              class="success-message"
              style="display: none; color: green"
            ></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      import { resetPassword } from "./auth.js";

      // DOM elements
      const resetForm = document.getElementById("reset-form");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      // Handle form submission
      resetForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        try {
          // Update the user's password
          const success = await resetPassword(email);

          if (success) {
            successMessage.textContent =
              "Email founded. Ready to reset your password...";
            successMessage.style.display = "block";
            resetForm.reset();

            // Redirect to login page after a short delay
            setTimeout(() => {
              redirectTo: "change_pw.html";
            }, 2000);
          } else {
            errorMessage.textContent = `Failed to find your email address`;
            errorMessage.style.display = "block";
          }
        } catch (error) {
          errorMessage.textContent = `Error: ${error.message}`;
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
