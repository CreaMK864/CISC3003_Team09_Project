          <button class="hamburger" id="open-sidebar">☰</button>

        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will appear here -->
        </div>

          <form id="message-form">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message here..."
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
