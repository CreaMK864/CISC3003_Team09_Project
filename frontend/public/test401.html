<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    :root {
      --primary-color: #5D5CDE;
      --bg-light: #FFFFFF;
      --bg-dark: #181818;
      --text-light: #333333;
      --text-dark: #F0F0F0;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background-color: #f5f5f5;
      padding: 20px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .dark .sidebar {
      background-color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    
    .user-info {
      margin-bottom: 20px;
    }
    
    .user-info h2 {
      margin: 0;
      color: var(--primary-color);
    }
    
    .user-email {
      font-size: 14px;
      margin-top: 5px;
      color: #666;
    }
    
    .dark .user-email {
      color: #aaa;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    
    .sidebar ul li {
      margin-bottom: 10px;
    }
    
    .sidebar ul li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .dark .sidebar ul li a {
      color: #eee;
    }
    
    .sidebar ul li a:hover, .sidebar ul li a.active {
      background-color: rgba(93, 92, 222, 0.1);
    }
    
    .dark .sidebar ul li a:hover, .dark .sidebar ul li a.active {
      background-color: rgba(93, 92, 222, 0.2);
    }
    
    .sidebar ul li a.active {
      color: var(--primary-color);
      font-weight: bold;
    }
    
    .auth-block {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    
    .dark .auth-block {
      background-color: #333;
    }
    
    .auth-block h3 {
      margin-top: 0;
      color: #333;
    }
    
    .dark .auth-block h3 {
      color: #eee;
    }
    
    .auth-block p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .dark .auth-block p {
      color: #aaa;
    }
    
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    
    .auth-button {
      padding: 8px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }
    
    .auth-button:hover {
      opacity: 0.9;
    }
    
    #alert_msg {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .dark #alert_msg {
      background-color: #554100;
      color: #ffeeba;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ddd;
    }
    
    .dark .chat-container {
      border-left: 1px solid #444;
    }
    
    .chat-header {
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .dark .chat-header {
      background-color: #222;
      border-bottom: 1px solid #444;
    }
    
    .chat-header h2 {
      margin: 0;
      font-size: 18px;
    }
    
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #f9f9f9;
    }
    
    .dark .chat-messages {
      background-color: #1a1a1a;
    }
    
    .message {
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-break: break-word;
      line-height: 1.5;
      position: relative;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 2px;
    }
    
    .bot-message {
      align-self: flex-start;
      background-color: #e9e9e9;
      color: #333;
      border-bottom-left-radius: 2px;
    }
    
    .dark .bot-message {
      background-color: #333;
      color: #eee;
    }
    
    .error-message {
      align-self: center;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
      max-width: 90%;
    }
    
    .dark .error-message {
      background-color: #3d1418;
      color: #f5c6cb;
    }
    
    .chat-input {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    
    .dark .chat-input {
      background-color: #222;
      border-top: 1px solid #444;
    }
    
    .chat-input form {
      display: flex;
      gap: 10px;
    }
    
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    
    .dark .chat-input input {
      border: 1px solid #444;
      background-color: #333;
      color: #eee;
    }
    
    .chat-input button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .chat-input button:hover {
      opacity: 0.9;
    }
    
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 5px 10px;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #aaa;
      animation: typing 1.3s ease-in-out infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.15s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .rdylogin {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      margin-top: 10px;
    }
    
    .dark .rdylogin {
      background-color: #1c4025;
      color: #8fd19e;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 999;
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .hamburger {
        display: block;
      }
      
      .chat-container {
        border-left: none;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

      const auth_logout = document.getElementById("auth_logout");
      const userEmail = document.getElementById("user-email");
      const alert_msg = document.getElementById("alert_msg");

      const rdylogin = document.querySelector(".rdylogin");

        if (auth_reg) auth_reg.style.display = "none";
        if (authButtons) authButtons.style.display = "none";
        if (rdylogin) rdylogin.style.display = "inline";
        if (alert_msg) alert_msg.style.display = "none";
      } else {
        if (userEmail) userEmail.textContent = "";
        if (auth_reg) auth_reg.style.display = "block";
        if (auth_logout) auth_logout.style.display = "none";
        if (authButtons) authButtons.style.display = "flex";
        if (rdylogin) rdylogin.style.display = "none";
        if (alert_msg) alert_msg.style.display = "flex";
      }
    }

    // Conversation functions
    async function getOrCreateConversation() {
      // For demo, let's just use a default conversation
      currentConversationId = 1;
      
      const headerElement = document.querySelector(".chat-header h2");

    function getCurrentConversationId() {

    }

    // Chat message functions
    function appendMessage(sender, content) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${sender}-message`;
      messageElement.innerHTML = content;
      
      if (chatMessages) {
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      return messageElement;
    }

    function displayErrorMessage(content) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("error-message");
      messageElement.textContent = content;
      
      if (chatMessages) {
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    // Send message using Poe API or fallback to mock API
    async function sendMessage(userMessage) {
      if (!userMessage.trim()) return;
      
      // Display user message
      appendMessage("user", userMessage);
      
      // Show typing indicator
      const loadingIndicator = appendMessage(
        "bot",
        '<div class="typing-indicator"><span></span><span></span><span></span></div>'
      );
      
      try {
        // Check if Poe API is available
        if (window.Poe) {
          // Setup handler for bot response
          const handlerId = "response-handler-" + Date.now();
          window.Poe.registerHandler(handlerId, (result) => {
            if (result.responses.length > 0) {
              const response = result.responses[0];
              
              if (loadingIndicator && chatMessages.contains(loadingIndicator)) {
                chatMessages.removeChild(loadingIndicator);
              }
              
              if (response.status === "error") {
                displayErrorMessage("Error: " + (response.statusText || "Unknown error"));
              } else {
                appendMessage("bot", response.content);
              }
            }
          });
          
          // Send message to Claude using Poe API
          await window.Poe.sendUserMessage("@Claude-3.7-Sonnet " + userMessage, {
            handler: handlerId,
            stream: true,
            openChat: false
          });
        } else {
          // Fallback to mock API if Poe is not available
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          if (loadingIndicator && chatMessages.contains(loadingIndicator)) {
            chatMessages.removeChild(loadingIndicator);
          }
          
          // Generate a simple mock response
          const responses = [

            "That's an interesting question about " + userMessage + ". Let me think...",
            "I'd be happy to help with your question about " + userMessage + "."
          ];
          const mockResponse = responses[Math.floor(Math.random() * responses.length)];
          appendMessage("bot", mockResponse);
        }
      } catch (error) {
        console.error("Error sending message:", error);
        
        if (loadingIndicator && chatMessages.contains(loadingIndicator)) {
          chatMessages.removeChild(loadingIndicator);
        }
        
        displayErrorMessage("Failed to send message: " + error.message);
      }
      
      if (messageInput) {
        messageInput.value = "";
      }
    }

    // Event listeners
    if (messageForm) {
      messageForm.addEventListener("submit", (event) => {
        event.preventDefault();
        sendMessage(messageInput.value);
      });

    if (logoutButton) {

    // Mobile sidebar toggle

      });

    // Initialize the app

      const user = await initializeAuth();
      updateAuthUI(user);
      
      if (user) {
        await getOrCreateConversation();
      }
    });
