<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <h2>My Chatbot</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="setting.html">Settings</a></li>
        </ul>
        <!-- Auth block -->
        <div class="auth-block">
          <h3>Get Started</h3>
          <p>Sign in to save your conversations</p>
          <div class="auth-buttons">
            <a href="login.html" class="auth-button">Login</a>
            <a href="register.html" class="auth-button">Register</a>
            <a href="test-auth.html" class="auth-test">Register</a>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <button class="hamburger" id="open-sidebar">â˜°</button>
          <h2>User Profile</h2>
        </div>
        <div class="profile-content">
          <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="john.doe@example.com"
            />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
