<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Change your Easy Chatbot account password securely"
    />
    <meta name="author" content="CISC3003-2024-02 Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Change Password - Easy Chatbot</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="auth-page">
    <main class="container">
      <section class="chat-container">
        <header class="chat-header">
          <button
            class="hamburger"
            id="open-sidebar"
            aria-label="Open navigation menu"
            aria-expanded="false"
          >
            â˜°
          </button>
          <h1>Change Password</h1>
        </header>
        <div class="form-container">
          <form id="change-password-form" novalidate>
            <div class="form-group">
              <label for="password">New Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your new password"
                required
                autocomplete="new-password"
                minlength="8"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                title="Password must be at least 8 characters long and include both letters and numbers"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your new password"
                required
                autocomplete="new-password"
                minlength="8"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                title="Password must be at least 8 characters long and include both letters and numbers"
              />
            </div>
            <button type="submit" aria-label="Update password">
              Update Password
            </button>
            <p
              id="error-message"
              class="error-message"
              style="display: none; color: red"
              role="alert"
              aria-live="polite"
            ></p>
            <p
              id="success-message"
              class="success-message"
              style="display: none; color: green"
              role="status"
              aria-live="polite"
            ></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="js/ch_pw.js"></script>
  </body>
</html>
