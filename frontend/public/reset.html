<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reset your Easy Chatbot password - Secure account recovery"
    />
    <meta name="author" content="CISC3003-2024-02 Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Reset Password - Easy Chatbot</title>
    <link rel="stylesheet" href="css/RL_styles.css" />
  </head>
  <body class="auth-page">
    <main class="container">
      <section class="chat-container">
        <header class="chat-header">
          <button
            class="hamburger"
            id="open-sidebar"
            aria-label="Open navigation menu"
            aria-expanded="false"
          >
            â˜°
          </button>
          <h1>Reset Password</h1>
        </header>
        <div class="form-container">
          <form id="reset-form" novalidate>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
            </div>
            <button type="submit" aria-label="Send password reset link">
              Send Reset Link
            </button>
            <p>
              Remembered your password?
              <a href="login.html" aria-label="Return to login page"
                >Login here</a
              >
            </p>
            <p
              id="error-message"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></p>
            <p
              id="success-message"
              class="success-message"
              role="status"
              aria-live="polite"
            ></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="js/reset.js"></script>
  </body>
</html>
