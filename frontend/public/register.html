<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your Easy Chatbot account - Join our AI-powered conversation platform"
    />
    <meta name="author" content="CISC3003-2024-02 Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Register - Easy Chatbot</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="auth-page">
    <main class="auth-container">
      <section class="auth-box">
        <header class="auth-header">
          <button
            class="hamburger"
            id="open-sidebar"
            aria-label="Open navigation menu"
            aria-expanded="false"
          >
            â˜°
          </button>
          <h1>Create Account</h1>
        </header>
        <div class="auth-form-container">
          <form id="register-form" class="form-card" novalidate>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="new-password"
                minlength="8"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                title="Password must be at least 8 characters long and include both letters and numbers"
              />
            </div>
            <button type="submit" aria-label="Create new account">
              Register
            </button>
            <p>
              Already have an account?
              <a href="login.html" aria-label="Go to login page">Login here</a>
            </p>
            <p
              id="error-message"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></p>
            <p
              id="success-message"
              class="success-message"
              role="status"
              aria-live="polite"
            ></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="js/register.js"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
