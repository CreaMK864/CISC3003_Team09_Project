<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn" class="btn primary">New Chat</button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search conversations...">
                    <button id="searchBtn" class="btn icon">üîç</button>
                </div>
            </div>
            <div id="conversationList" class="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button id="signOutBtn" class="btn secondary">Sign Out</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div id="messages" class="messages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendBtn" class="btn primary">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/pages/chat-ui.js"></script>
</body>
</html>
