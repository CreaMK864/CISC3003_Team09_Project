<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customize your Easy Chatbot experience with personalized settings"
    />
    <meta name="author" content="CISC3003-2024-02 Team 09" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Settings - Easy Chatbot</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <h2>My Chatbot</h2>
        <div id="user-email" class="user-email" aria-live="polite"></div>
        <ul>
          <li><a href="home.html" aria-label="Go to chat">Home</a></li>
          <li>
            <a href="history.html" aria-label="View chat history">History</a>
          </li>
          <li>
            <a href="profile.html" aria-label="View profile settings"
              >Profile</a
            >
          </li>
          <li>
            <a
              href="#"
              class="active"
              aria-label="View settings"
              aria-current="page"
              >Settings</a
            >
          </li>
        </ul>
        <!-- Auth block for unauthenticated users -->
        <section
          class="auth-block"
          id="auth_reg"
          aria-label="Authentication options"
        >
          <h3>Get Started</h3>
          <p>Sign in to save your conversations</p>
          <div class="auth-buttons">
            <a
              href="login.html"
              class="auth-button"
              aria-label="Login to your account"
              >Login</a
            >
            <a
              href="register.html"
              class="auth-button"
              aria-label="Create new account"
              >Register</a
            >
            <a
              href="test-auth.html"
              class="auth-test"
              aria-label="Test authentication"
              >Register</a
            >
          </div>
        </section>
        <!-- Auth block for authenticated users -->
        <section
          class="auth-block"
          id="auth_logout"
          aria-label="Account actions"
        >
          <div class="logout-section">
            <button
              id="logout-button"
              class="auth-button"
              aria-label="Sign out of your account"
            >
              Sign Out
            </button>
          </div>
        </section>
      </nav>

      <!-- Settings container -->
      <main class="chat-container">
        <header class="chat-header">
          <h1>Settings</h1>
        </header>
        <section class="setting-content">
          <div class="profile-card">
            <h2>Appearance Settings</h2>
            <form id="profile-form" novalidate>
              <div class="form-group">
                <label for="theme-select">Theme:</label>
                <select
                  id="theme-select"
                  name="theme"
                  aria-label="Select theme"
                >
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <button
                type="submit"
                class="save-btn"
                aria-label="Save settings changes"
              >
                Save Changes
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <!-- Hamburger menu for mobile -->
    <button
      class="hamburger"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
    >
      â˜°
    </button>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
